<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<body>
    <div style="display: flex; min-height: 100vh;">

        <main style="flex-grow: 1;">
            <!-- Page Header -->
            {{ block "header" . }}
            <header class="intro-header" style="background-image: url('{{ .Site.Params.header_image | relURL }}'); padding: 2rem; color: white;">
                <div class="container">
                    <!-- Left Sidebar Navigation -->
                    <aside style="width: 200px; padding: 1rem; position: fixed; left: 0; top: 0; height: 100vh;">
                        {{ partial "nav.html" . }}
                    </aside>

                    <div class="site-heading">
                        <h1>{{ .Site.Title }}</h1>
                        <p>HEADER IS NOT HERE</p>
                        <span class="subheading">
                            {{ .Site.Params.slogan }}
                        </span>
                    </div>
                </div>
            </header>
            {{ end }}

            <!-- Main Content Block -->
            {{ block "main" . }}
            {{ end }}

            {{ partial "footer.html" . }}
        </main>

    </div>
</body>
</html>
