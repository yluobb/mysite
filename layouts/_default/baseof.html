<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<body>
    <div class="site-wrapper">
        <!-- Navigation - shared across all pages -->
        {{ partial "nav.html" . }}

        <!-- Page Header - only for about/tech/improv/podcast/photos pages -->
        {{ if and (ne .Kind "home") (ne .Type "page") }}
        {{ block "header" . }}
        <header class="page-header">
            <div class="container">
                <div class="page-heading">
                    <h1>{{ .Title }}</h1>
                    {{ if .Params.subtitle }}
                    <span class="subheading">{{ .Params.subtitle }}</span>
                    {{ end }}
                </div>
            </div>
        </header>
        {{ end }}
        {{ end }}

        <!-- Main Content Block -->
        <main class="main-content">
            {{ block "main" . }}
            {{ end }}
        </main>

        <!-- Footer - shared across all pages -->
        {{ partial "footer.html" . }}
    </div>
</body>
</html>
