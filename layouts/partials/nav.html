<!-- Navigation -->
<nav class="main-navigation">
    <div class="nav-container">
        <div class="nav-brand">
            <a href="{{ "/" | relLangURL }}">{{ .Site.Title }}</a>
        </div>
        <div class="nav-menu">
            <ul class="nav-list">
                {{ range .Site.Params.menus }}
                <li class="nav-item">
                    <a href="{{.href | relLangURL}}" class="nav-link {{ if eq $.RelPermalink .href }}active{{ end }}">{{.title}}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</nav>
